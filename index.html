<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue"></script>
    <title>Matador de monstro</title>
  </head>
  <body>
    <div id="app">
      <div class="panel scores">
        <div class="score">
          <h1>Jogador</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife<20}"
              :style="{width:playerLife + '%'}"
            ></div>
          </div>
          <div>{{playerLife}}%</div>
        </div>
        <div class="score">
          <h1>Monstro</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: monsterLife<20}"
              :style="{width:monsterLife + '%'}"
            ></div>
          </div>
          <div>{{monsterLife}}%</div>
        </div>
      </div>
      <div v-if="hasResult" class="panel result">
        <div v-if="monsterLife==0" class="win">
          Você ganhou!!! :)
        </div>
        <div v-else class="lose">
          Você perdeu! :(
        </div>
      </div>
      <div class="panel buttons">

        <template v-if="running">

            <button class="btn attack" @click="attack(false)">Ataque</button>
            <button class="btn especial-attack" @click="attack(true)">Ataque especial</button>
            <button class="btn heal" @click="healAndHurt">Curar</button>
            <button class="btn give-up" @click="running=false">Desistir</button>

        </template>
          <button v-else @click="startGame" class="btn new-game">Iniciar Jogo</button>
      </div>
      <div class="panel logs"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
